<!DOCTYPE HTML>

<html>

<head>
<title>A Review</title>

</head>

<body>


	<header>
		<h1>
			<span th:text="${review.name}" />
		</h1>

		<img th:src="${review.image}" style="height: 300px; width: auto;" />
	</header>

	<p th:text="${review.name}" />

	<p th:text="${review.review}" />

	<h1>Tags</h1>
	<ul th:each="itag:${review.tags}">
		<li><span th:text="${itag.tag}" /></li>
	</ul>

	<form method="POST">
		<h2>Add Tag</h2>
		<div>
			<label>Enter new tag here: </label> <input type="text" name="tagName" />
		</div>
		<div>
			<button type="submit" th:formaction="@{/add-tag(id=${review.id})}">Add</button>
		</div>
	</form>

	<form method="POST">
		<h2>Remove tag</h2>
		<div>
			<label>Tag to remove: </label> <input type="text" name="tagName" />
		</div>
		<div>
			<button th:formaction="@{/remove-tag(id=${review.id})}">Remove</button>
		</div>
	</form>

	<div th:each="comment:${comments}">
		<span th:text="${comment.text}" />
	</div>

	<div>
		<h2>Add Comment</h2>
		<form method="POST">
			<div>
				<label>User: </label> <input type="text" name="user" />
				<label>Comment: </label> <input type="text" name="text" />
			</div>
			<div>
				<button th:formaction="@{/add-comment(id=${review.id})}">Comment</button>
			</div>
		</form>
	</div>

	<a href="http://localhost:8080/reviews">Back to home</a>

</body>
</html>
