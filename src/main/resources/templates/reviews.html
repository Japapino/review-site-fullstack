<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Review Repository</title>
	<link rel="stylesheet" href="./css/layout.css" />
	<link rel="stylesheet" href="./css/style.css" />
</head>

<body>
	<header>A list of Reviews</header>
	<h2>All Reviews</h2>
	<ul th:each="review:${reviews}">
		<li>
			<a th:href="@{/review(id=${review.id})}" th:text="${review.name}"/>
		</li>
	</ul>


	<a href="http://localhost:8080/categories">View categories</a>



</body>
</html>
