<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Review Repository</title>
</head>

<body>
	<header>A list of Reviews</header>

	<ul th:each="review:${reviews}">
		<li>
		<a th:href="@{/review(id=${review.id})}" th:text="${review.name}"/>
			<span th:text="': ' + ${review.review}" />
			</li>
	</ul>

</body>
</html>
